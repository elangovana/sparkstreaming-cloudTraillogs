version: 0.2

phases:
  build:
    commands:
    ## Package pyspark
      - cd sparkapplication
      - mkdir ./libs
      - pip install -U -r requirements.txt -t ./src/libs
      - mkdir ./dist
      - cp ./main.py ./dist
      - zip -x main.py -x \*libs\* -r ../dist/jobs.zip .
      - ./libs && zip -r ../../dist/libs.zip .
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - ./sparkapplication/dist/jobs.zip
    - ./sparkapplication/dist/libs.zip